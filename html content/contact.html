<html lang="en">
<head>
    <meta charset="utf-8">

<body class="dark cont">
    <header >
        <nav class="navbar">
            <div class="container">
                <h1 class="logo lg-heads text-red">
                    <img src="./images/logo no back.png">
                </h1>
                <ul class="nav-items">
                    <li class="nav-item"><a href="./main.html">Home</a></li>
                    <li class="nav-item"><a href="./gallery.html">Gallery</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="f-contact">
        <div class="f-wrapper">
            <div class="container">
                <div class="add">
                    <div class="add-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-red md-heads">Location</h2>
                        <p class="text-blue">Lucknow, Uttar Pradesh, India</p>
                    </div>
                    <div class="add-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-red md-heads">G-mail</h2>
                        <p class="text-blue">mailfortech21@gmail.com</p>
                    </div>
                    <div class="add-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-red md-heads">Phone</h2>
                        <p class="text-blue">+91-*****8795</p>
                    </div>
                    <img src="./images/logo no back.png">
                </div>
                <form action="" class="form">
                    <h1 class="md-heads text-red">Get in touch</h1>
                    <p class="text-blue ">Looking for your thoughts and support</p>
                    <div class="f-group">
                        <label for="username" class="text-blue">Name</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="f-group">
                        <label for="phone" class="text-blue">Phone</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="f-group">
                        <label for="email" class="text-blue">Email</label>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="f-group">
                        <label for="msg" class="text-blue">Message</label>
                        <textarea name="phone" id="msg" required></textarea>
                    </div>
                    <button type="submit" class="f-btn  text-blue">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>A Twenty First @2023, All Rights Reserved</p>
    </footer>
